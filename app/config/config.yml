imports:
    - { resource: parameters.yml }
    - { resource: locales.yml }
    - { resource: security.yml }

    # bundles config
    - { resource: bundle_assetic.yml }
    - { resource: bundle_avalanche_imagine.yml }
    - { resource: bundle_copiaincolla_metatags.yml }
    - { resource: bundle_eko_feed.yml }
    - { resource: bundle_fos_message.yml }
    - { resource: bundle_fos_user.yml }
    - { resource: bundle_hwi_oauth.yml }
    - { resource: bundle_knp_disqus.yml }
    - { resource: bundle_knp_markdown.yml }
    - { resource: bundle_minifier.yml }
    - { resource: bundle_presta_sitemap.yml }
    - { resource: bundle_stof_doctrine_extensions.yml }
    - { resource: bundle_vich_uploader.yml }

parameters:
    locale:   en #default locale

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path: "%kernel.root_dir%/var/sessions"
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        admin: %admin%

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        mappings:
            gedmo_loggable:
                type: annotation
                prefix: Gedmo\Loggable\Entity
                dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
                alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                is_bundle: false
            FOSMessageBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    encryption: ssl
    auth_mode:  login
    spool:      { type: memory }
